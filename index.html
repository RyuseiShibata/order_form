<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body id="body">
    <form id="form_0" class="w-75 mx-auto">
        <!--//商品名（text）-->
        <p class="mt-3 mb-0 font-weight-bold">商品名</p>
        <div id="form-name" class="mt-0">
        <input type="text" id="item_name" name="item_name" min="100" max="250">
        </div>

        <!--//個数（radio＋number）-->
        <p class="mt-3 mb-0 font-weight-bold">個数</p>
        <div id="form-name" class="mt-0">
            <label><input type="radio" id="num" name="num" value=0 checked onClick="num_flg0(this.checked);" />いつもの個数</label>
        </div>
        <div id="form-name" class="mt-0"></div>
            <label><input type="radio" id="num" name="num" value=1 onClick="num_flg1(this.checked);"/>最小ロット</label>
        </div> 
        <div id="form-name" class="mt-0">
            <label><input type="radio" id="num" name="num" value=2 onClick="num_flg2(this.checked);"/> 数値入力　<input type="number" id="input_num" name="input_num" min="1" max="100" >&nbsp;個</label>
        </div>

        <!--//納期（radio＋date）-->
        <p class="mt-3 mb-0 font-weight-bold">納期</p>
        <div id="form-name" class="mt-0">
            <label><input type="radio" name="date" value=0 checked onClick="date_flg0(this.checked);" />急ぐ</label>
        </div>
        <div id="form-name" class="mt-0"></div>
           <label><input type="radio" name="date" value=1 onClick="date_flg1(this.checked);"/>急がない</label>
        </div>
        <div id="form-name" class="mt-0"></div>
            <label><input type="radio" name="date" onClick="date_flg2(this.checked);"/>日付入力　<input type="" class="" id="input_date" name="input_date" maxlength="10"></label>
        </div>

        <!--//備考（textarea）-->
        <p class="mt-3 mb-0 font-weight-bold">備考</p>
        <div id="form-name" class="mt-0">
        <textarea id="note" name="note" min="100" max="250"></textarea>
        </div>

        <!--//参考画像（file）-->
        <p class="mt-3 mb-0 font-weight-bold">参考画像</p>
        <div id="form-name" class="mt-0">
        <input type="file">
        </div>

        <!--追加ボタン（button）-->
        <input type="button" id="add" name="add" class="mt-4 btn btn-primary add" value="追加で注文する" onclick="addForm()">

        <!--送信ボタン（submit）-->
        <input type="button" id="sub" name="sub" class="mt-4 btn btn-primary sub" value="送信" onclick="subForm()">
        <!--<input type="submit" class="mt-4 btn btn-primary blue-" value="送信" id="button1">-->
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="liff.js"></script>
    <script src="index.js"></script>
</body>

</html>
